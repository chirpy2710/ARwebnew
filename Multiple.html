<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MindAR Two Image Targets</title>

  <!-- A-Frame and MindAR -->
  <script src="aframe.min.js"></script>
  <script src="mindar-image-aframe.prod.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>

<body>
<button id="startBtn">Start AR</button>

<script>
document.querySelector("#startBtn").addEventListener("click", async () => {
  const sceneEl = document.querySelector("a-scene");
  await sceneEl.systems["mindar-image-system"].start();
  document.querySelector("#startBtn").style.display = "none";
});
</script>

<a-scene
  mindar-image="imageTargetSrc: new.mind;"
  vr-mode-ui="false"
  device-orientation-permission-ui="false">
 

  <!-- Load both GLB models -->
  <a-assets>
    <a-asset-item id="model1" src="model.glb"></a-asset-item>
    <a-asset-item id="model2" src="Nike.glb"></a-asset-item>
  </a-assets>

  <!-- Camera -->
  <a-camera position="0 0 0" look-controls="false"></a-camera>

  <!-- ðŸ”¹ Image Target 1 â†’ model.glb -->
  <a-entity mindar-image-target="targetIndex: 0">
    <a-entity
      gltf-model="#model1"
      position="0 0 0"
      rotation="0 90 0"
      scale="0.5 0.5 0.5">
    </a-entity>
  </a-entity>

  <!-- ðŸ”¹ Image Target 2 â†’ Nike.glb -->
  <a-entity mindar-image-target="targetIndex: 1">
    <a-entity
      gltf-model="#model2"
      position="0 0 0"
      rotation="0 90 0"
      scale="1 1 1">
    </a-entity>
  </a-entity>

</a-scene>

</body>
</html>
